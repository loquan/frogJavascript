<!DOCTYPE html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  
}


.fa {
	  align-items: center;;
}

.active, .collapsible:hover {
  background-color: #555;
}
.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #f1f1f1;
}

@media screen and (min-width: 360px) {
  .collapsible,.content {
    
	font-size: 15px;
  }
}

@media screen and (max-width:359px)  {
  .collapsible,.content {
   
	font-size: 10px;
  }
}
</style>

<script>


  var lockArray=new Array();
  var openArray=new Array();
  var buttonArray=new Array();
  
   let frogObject= { 

  "sections": [ 

    { 

      "title": { 

        "value": "Step 1: Eggs" 

      }, 

      "panel": { 

        "value": "Frogs begin life as fertilized eggs. Female frogs lay thousands of eggs at one time in a pond. The eggs float on water in a jelly mass or cluster. Soon, the eggs will hatch into tadpoles!", 

        "image": { 

          "src": "Frog Lifecycle Step 1.jpg", 

          "title": "frog eggs in various stages of development, starting with an olive-colored ball and ending with a visible tail" 

        } 

      } 

    }, 

    { 

      "title": { 

        "value": "Step 2: Tadpoles", 

      }, 

      "panel": { 

        "value": "When a tadpole hatches, it looks more like a fish than a frog. A tadpole doesn\u0026rsquo;t have any legs. It has gills that allow it to breathe underwater. A tadpole swims, eats and grows for several weeks. Nutrients are stored in the tadpole\u0027s tail, as hind legs begin to grow.", 

        "image": { 

          "src": "Frog Lifecycle Step 2.jpg", 

          "title": "tadpoles in various stages of development, ending with an organism with a small frog head with eyes and newly-formed back legs" 

        } 

      } 

    }, 

    { 

      "title": { 

        "value": "Step 3: Froglet", 

      }, 

      "panel": { 

        "value": "As a tadpole grows two front legs, its long tail becomes shorter. The tadpole uses stored nutrients as food, so until its tail is completely gone, it doesn\u0026rsquo;t need anything else to eat! When just a little stub of its tail is left, the tadpole has now become a young frog. It can hop right out of the water and onto dry land for the first time.", 

        "image": { 

          "src": "Frog Lifecycle Step 3.jpg", 

          "title": "3 phases of the froglet\u0027s development" 

        } 

      } 

    }, 

    { 

      "title": { 

        "value": "Step 4: Adult Frog", 

      }, 

      "panel": { 

        "value": "The frog\u0026rsquo;s tail eventually disappears and the frog will begin eating insects instead of plants from the water. A young frog continues to grow for about 2-4 years until it becomes an adult. Adult frogs then lay their own eggs and more tadpoles hatch and begin the cycle again!", 

        "image": { 

          "src": "Frog Lifecycle Step 4.jpg", 

          "title": "two adult frogs: the left frog is younger and smaller, the right frog is a full-grown adult" 

        } 

      } 

    } 

  ] 

} ;

  function myFunction(){
  
 
    
	let htmlOut = "";

	let downIcon='<i style="width:10%" class="fa fa-arrow-down"></i>'; 
	let upIcon='<i style="width:10%"class="fa fa-arrow-up"></i>'; 
	let downLock='<i class="fa fa-lock"></i>';
	
	let count=0;
	frogObject.sections.map( animalObject =>{
	    openArray[count]=0;
	    if(count==0)
		 lockArray[count]=1
		else
		 lockArray[count]=0;

		let icon=downIcon;
		if(count>0)
		  icon=downLock;
		buttonArray[count]=animalObject.title.value;
		htmlOut +=  `<div class="collapsible"  onclick="buttonClick(${count})">${buttonArray[count]} ${icon}</div>`;
		
		htmlOut +=`<div class="content">
					<p>${animalObject.panel.value}</p>
					
					
					<img src="${animalObject.panel.image.src}"  alt="${animalObject.panel.image.title}" style="width:100%">
					<p>${animalObject.panel.image.title}</p>
				  </div>`;
		count++;		  
		
	})
	document.getElementById("demo").innerHTML=htmlOut;

	



	
}


function buttonClick(buttonId ){

	let button = document.getElementsByClassName("collapsible")[buttonId];
	let panel = document.getElementsByClassName("content")[buttonId];
	let iconSize = document.getElementsByClassName("collapsible").length;
	//let iconImage = document.getElementsByClassName("iconImageClass")[buttonId];
	let nextButton = document.getElementsByClassName("collapsible")[buttonId+1];
	let downIcon=' <i class="fa fa-arrow-down"></i>'; 
	let upIcon=' <i class="fa fa-arrow-up"></i>'; 
	let downLock=' <i class="fa fa-lock"></i>';
	
	
	button.classList.toggle("active");
	console.log("button Click"+buttonId);
    if(lockArray[buttonId]==1)
	{
	
		if (panel.style.display === "block") {
					//close
					lockChildern(buttonId);
					button.innerHTML=buttonArray[buttonId]+downIcon;
					
					//iconImage.innerHTML=downIcon;	
					panel.style.display = "none";
		} else {
				 
					button.innerHTML=buttonArray[buttonId]+upIcon;;
					panel.style.display = "block";
					if((buttonId+1)!=iconSize)
					{
						lockArray[buttonId+1]=1;
						nextButton.innerHTML=buttonArray[buttonId+1]+downIcon;
					}
		}
	}
	
	

}


function lockChildern(kids){
    let buttons = document.getElementsByClassName("collapsible");
	let panels = document.getElementsByClassName("content");
	
	for(i=(kids+1);i<buttons.length;i++){
	  panels[i].style.display="none";
	  lockArray[i]=0;
	  buttons[i].innerHTML=buttonArray[i]+' <i class="fa fa-lock"></i>';
	
	}

}


window.visualViewport.addEventListener("resize", viewportHandler);
function viewportHandler(event) {
  // NOTE: This doesn't actually work at time of writing
  console.log("window.innerHeight"+window.innerHeight);
  console.log("scale"+event.target.scale ) ;
}



</script>
<html>
<body onload="myFunction()">




<div id="demo"></div>





</body>
</html>
